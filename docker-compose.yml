
version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mr-owlf-mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: admin
            MONGO_INITDB_DATABASE: mr-owlf-db
        ports:
            - 27017:27017
        volumes:
            - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

